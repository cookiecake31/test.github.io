<html>
<head>
  <title>ตารางเรียน</title>
  <meta charset="UTF-8">
</head>
<body background="https://png.pngtree.com/background/20210709/original/pngtree-red-roses-background-picture-image_282868.jpg">
<form id="myForm">
  ชื่อ:<br><input type="text" name="name" required><br><br>
  ความคิดเห็น:<br><textarea name="comment" required></textarea><br><br>
  <button type="submit">ส่งข้อมูล</button>
</form>

<p id="status"></p>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbyNiFlBhpcD0--p_g6dUsPBPFhD53V4jR7tLZTUnWZ3mAzJwnscNPJyrbIqV6Wsgh-z/exec';
  const form = document.getElementById('myForm');
  const status = document.getElementById('status');

  form.addEventListener('submit', e => {
    e.preventDefault();
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(() => {
        status.textContent = "ส่งข้อมูลสำเร็จ!";
        form.reset();
      })
      .catch(() => {
        status.textContent = "เกิดข้อผิดพลาด กรุณาลองใหม่";
      });
  });
</script>
</body>
</html>
